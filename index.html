<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./scores.html" >View High Scores</a>
            <p id="countdown"></p>
        </div>
        <h1 class="welcome" id="question">Coding Quiz Challenge</h1>
        <div id="main">
            Try to answer the following code-related questions within the time limit.
            <br/>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </div>
        <div id="initials"></div>
        <div class="resultsection">
            <div id="result"></div>
            <div id="startbutton">
                <button id="startquiz">Start Quiz</button>
            </div>
            <form method="POST">
                <div hidden class="input-group">
                  <label for="initials-entry">Enter initials: </label>
                  <input type="text" name="initials-entry" id="initials-entry" placeholder="" />
                </div>
                <div id="msg"></div>
                <button hidden id="form-submit">Submit</button>
              </form>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
